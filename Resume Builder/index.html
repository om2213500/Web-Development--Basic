<!DOCTYPE html>
<html>
<head>
    <title>Resume Builder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="resume">
        <h1>My Resume</h1>
        <form id="resumeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="contact">Contact:</label>
            <input type="contact" id="contact" name="contact"><br><br>

            <label for="linkeln profile">Linkeln profile:</label>
            <input type="linkeln profile" id="linkeln profile" name="linkeln profile"><br><br>

            <label for="github profile">Github profile:</label>
            <input type="github profile" id="github profile" name="github profile"><br><br>

            <label for="education">Education:</label>
            <textarea id="education" name="education"></textarea><br><br>

            <label for="project">Project:</label>
            <textarea id="project" name="project"></textarea><br><br>

            <label for="certification">certification:</label>
            <textarea id="certification" name="certification"></textarea><br><br>

            <label for="skills">skills:</label>
            <textarea id="skills" name="skills"></textarea><br><br>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience"></textarea><br><br>


            <input type="submit" value="Generate Resume">
        </form>
        <div id="output" class="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
